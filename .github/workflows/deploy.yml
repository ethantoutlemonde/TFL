name: Deploy React Vite to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json  # chemin correct du lockfile

      - name: Install dependencies
        working-directory: ./frontend  # ðŸ‘‰ tout se passe dans frontend/
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      - name: Copy 404.html for SPA routing
        working-directory: ./frontend
        run: cp build/index.html build/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build  # dossier du build
